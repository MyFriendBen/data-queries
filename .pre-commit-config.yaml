repos:
  # Generic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      
  # Terraform
  - repo: https://github.com/hashicorp/terraform-hooks
    rev: v0.15.0
    hooks:
      - id: terraform_fmt

  # dbt / SQL formatting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.0
    hooks:
      - id: sqlfluff-lint
        additional_dependencies: ['sqlfluff-templater-dbt', 'dbt-postgres', 'dbt-bigquery']
        args: [--config, dbt/.sqlfluff]
      - id: sqlfluff-fix
        additional_dependencies: ['sqlfluff-templater-dbt', 'dbt-postgres', 'dbt-bigquery']
        args: [--config, dbt/.sqlfluff]

  # Prettier for YAML
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types: [yaml]