repos:
  # Generic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt

  # SQL formatting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 4.0.4
    hooks:
      - id: sqlfluff-fix
        additional_dependencies: ["sqlfluff[rs]"]
        # Mirror .sqlfluffignore â€” pre-commit passes filenames directly to SQLFluff,
        # which bypasses .sqlfluffignore. This exclude ensures they are skipped.
        exclude: |
          (?x)^(
            data-queries/v1_deprecated/|
            dbt/models/bigquery/staging/stg_ga_page_views\.sql|
            dbt/models/bigquery/intermediate/int_ga4_page_views\.sql
          )

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(yaml|yml)$
