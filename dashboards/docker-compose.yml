version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    hostname: metabase
    ports:
      - "3001:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${METABASE_DB_NAME:-metabase}
      MB_DB_PORT: 5432
      MB_DB_USER: ${METABASE_DB_USER:-metabase}
      MB_DB_PASS: ${METABASE_DB_PASS:-metabase}
      MB_DB_HOST: metabase-postgres
      # BigQuery support
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/bigquerykey.json
    volumes:
      - metabase-data:/metabase-data
      - ../dbt/secrets:/app/secrets:ro
    depends_on:
      - metabase-postgres
    restart: unless-stopped
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5

  metabase-postgres:
    image: postgres:15-alpine
    container_name: metabase-postgres
    hostname: metabase-postgres
    environment:
      POSTGRES_USER: ${METABASE_DB_USER:-metabase}
      POSTGRES_DB: ${METABASE_DB_NAME:-metabase}
      POSTGRES_PASSWORD: ${METABASE_DB_PASS:-metabase}
    ports:
      - "5434:5432"
    volumes:
      - metabase-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U ${METABASE_DB_USER:-metabase} -d ${METABASE_DB_NAME:-metabase}
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  metabase-data:
    driver: local
  metabase-postgres-data:
    driver: local

networks:
  default:
    name: metabase-network